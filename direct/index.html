<html>
  <head>
    <!-- react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- <script src="Https:/unpkg.com/react@16/udm/react.production.min.js"></script> -->
    <!-- react-dom -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- <script src="Https:/unpkg.com/react-dom@16/udm/react.production.min.js"></script> -->
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="Https:/unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> -->
  </head>
  <body>
    <div id="mydiv">hello</div>
    <script type="text/babel">
      function Test()
      {
        const xyz=()=>alert("test")
        return <button onClick={xyz}>Click Me</button>
      }
      class Hello extends React.Component {
        render() {
          return <div>hello again <Test /></div>;
        }
      }
      ReactDOM.render(<Hello />, document.getElementById("mydiv"));
    </script>
  </body>
</html>
